<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #f3ec78, #af4261);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .download-btn {
            text-decoration: none;
        }
        .download-btn button {
            background: #4caf50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .download-btn button:hover {
            background: #45a049;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Welcoming Sentence -->
    <h1>Welcome</h1>

    <!-- Amazing Download Button -->
    <a href="doc.py" download="doc.py" class="download-btn">
        <button>Download now</button>
    </a>
</body>
</html>

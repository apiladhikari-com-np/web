<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Video Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .video-container {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .video-container h2 {
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #555;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #888;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #005bbb;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>CCTV Video Storage</h2>
        <p>If you see this message, the page has loaded correctly.</p>
        <video controls>
            <source src="cctv_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="index.html" class="back-button">Back to Login</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 CCTV Monitoring System</p>
    </div>
</body>
</html>
